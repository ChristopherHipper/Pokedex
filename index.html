<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="icon" type="image/x-icon" href="./assets/icon/pokeball-icon.png" />
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./styles/assets.css">
    <link rel="stylesheet" href="./styles/standard.css">
    <link rel="stylesheet" href="./styles/colors.css">
    <script src="./script.js"></script>
    <script src="./scripts/template.js"></script>

</head>

<body id="body" onload="onloadFunc()">
    <div id="loading_screen" class="loading_screen d_none">
        <img src="./assets/img/pokeball-img.png" alt="Pokeball_Image">
        <span>loading...</span>
    </div>

    <div onclick="closeOverlayCard()" id="overlay" class="overlay d_none">
    </div>

    <header>
        <div class="header_content max_width">
            <a href="./index.html"><img src="./assets/img/pokeball-img.png" alt="Pokeball_Image"></a>
            <div class="header_navigation">
            <div class="search_container">
                <input onkeyup="searchPokemon()" id="input_field" type="text" minlength="3" value="" placeholder="search Pokemon...">
            </div>
            <p id="warning" class="warning"></p>
        </div>
        </div>
    </header>

    <main class="maxWidth">
        <div class="content" id="content">

        </div>
        <button id="load_button" onclick="onloadFunc()" class="load_button">load more...</button>
    </main>

    <footer>
        <div class="footer_content maxWidth">
            <a href="./impressum.html">Impressum</a>  |  <a href="./dataprotection.html">Datenschutz</a>
        </div>
    </footer>

</html>
